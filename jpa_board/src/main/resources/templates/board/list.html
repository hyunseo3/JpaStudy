<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table>
	<tr>
		<td>글번호</td>
		<td>제목</td>
		<td>작성자</td>
		<td>내용</td>
		<td>작성날짜</td>
		<td>조회수</td>
	</tr>
	<tr th:each="b:${list}">
		<td th:text="${b.no}"></td>
		<td th:text="${b.title}"></td>
		<td th:text="${b.writer}"></td>
		<td th:text="${b.content}"></td>
		<td th:text="${b.regdate}"></td>
		<td th:text="${b.hit}"></td>
	</tr>
</table>
</body>
</html>
